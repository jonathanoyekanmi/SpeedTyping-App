<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equip="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<header class="header">SpeedTyping</header>
		<div class="container">
			<p>Type the given word within <span class="seconds-color" id="seconds">5</span> seconds:</p>
			<h2 id="current-word"></h2>
			<input type="text" name="text" placeholder="Start typing..." id="word-input">
			<h4 id="message"></h4>
			<div class="record">
				<p>Time left: <span id="time">0</span></p>
				<p>Score: <span id="score">0</span></p>
			</div>
			<div class="instruction">
				<h4>Instructions</h4>
				<p>Type each word in the given amount of seconds to score points in order 
					to play again, just type the current. Your score will not reset</p>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
